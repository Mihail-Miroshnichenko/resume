<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume</title>
</head>
<body>
<div class="container">
    <h2>Михаил Мирошниченко</h2>

    <div class="card messangers">
        <h3>Список социальных сетей</h3>
        <ul>
            <li><a href='#'>Telegram</a></li>
            <li><a href='#'>WhatsApp</a></li>
            <li><a href='#'>Viber</a></li>

        </ul>
    </div>

    <div class="card hobbies">
        <h3>Хобби</h3>

        <ul>
            <li>Программирование</li>
            <li>Компьютерные игры</li>
        </ul>
    </div>

    <div class="card table">
        <table>
            <thead>
                <tr>
                    <th>Место обучения</th>
                    <th>Направление</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stepik</td>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>YouTube + Stepik</td>
                    <td>HTML&CSS</td>
                </tr>
                <tr>
                    <td>Internet book</td>
                    <td>JavaScript</td>
                </tr>
                <tr>
                    <td>Result School</td>
                    <td>HTML&CSS</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card message">

    <h2>Связаться со мной</h2>

    <form>

        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" placeholder="Введите имя">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите email">
        </div>

        <div>
            <label for="message">Сообщение:</label> 
            <br>
            <textarea id="message" placeholder="Введите сообщение" rows="3" cols="32"></textarea>
        </div>

        <button>Отправить</button>

    </form>
</div>

</body>
</html>
